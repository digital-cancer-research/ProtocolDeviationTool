#spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static

# Enable SQL query logging for Hibernate/JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Set the logging level for Hibernate/JPA
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.transaction=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.ldaps=DEBUG
logging.level.org.springframework.ldap=DEBUG

# Mock categorisation API
prediction.url=http://trialfinderdoc.digitalecmt.com:8088/prediction

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.profiles.include[0]=postgres
spring.profiles.include[1]=Entra
