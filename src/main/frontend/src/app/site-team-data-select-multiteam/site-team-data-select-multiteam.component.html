<div class="site-data-container">
  <app-single-select
    [items]="teams"
    keyField="teamName"
    [search]="true"
    searchPlaceholder="Search teams"
    [defaultValue]="selectedTeam"
    (confirmedItem)="setTeam($event)">
  </app-single-select>

  <div class="site-team-data-select-container">
    <app-site-team-data-select></app-site-team-data-select>
  </div>
</div>
