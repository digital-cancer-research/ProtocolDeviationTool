<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="studyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> studyId </th>
        <td mat-cell *matCellDef="let row"> {{row.studyId}} </td>
    </ng-container>

    <ng-container matColumnDef="dvspondes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dvspondes </th>
        <td mat-cell *matCellDef="let row"> {{row.dvspondes}} </td>
    </ng-container>

    <ng-container matColumnDef="dvcat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dvcat </th>
        <td mat-cell *matCellDef="let row"> {{row.dvcat}} </td>
    </ng-container>

    <ng-container matColumnDef="dvdecod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dvdecod </th>
        <td mat-cell *matCellDef="let row"> {{row.dvdecod}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
