<div class="container">
    <div *ngFor="let tab of tabs">
        <button
         mat-flat-button 
        *ngIf="tab !== activeTab"
        (click)="navigateToTab(tab)">
            {{ tab.label | titlecase }}
        </button>

        <button
         mat-raised-button 
        *ngIf="tab === activeTab"
        (click)="navigateToTab(tab)">
            {{ tab.label | titlecase }}
        </button>
    </div>
</div>
