<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">
                <div class="table-field">
                    <mat-form-field color="primary" class="table-field"
                    subscriptSizing="dynamic">
                    <input matInput placeholder="John Doe" [value]="row.id">
                </mat-form-field>
              </div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <mat-form-field color="primary" class="table-field"
                    subscriptSizing="dynamic">
                    <input matInput placeholder="John Doe" [value]="row.name">
                </mat-form-field>
              </div>            
            </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <mat-form-field color="primary" class="table-field"
                    subscriptSizing="dynamic">
                    <input matInput placeholder="John Doe" [value]="row.progress">
                </mat-form-field>
              </div>
            </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row">
                <div class="table-field">
                    <mat-form-field color="primary" class="table-field"
                    subscriptSizing="dynamic">
                    <input matInput placeholder="John Doe" [value]="row.fruit">
                </mat-form-field>
              </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button class="tick">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon color="accent">
                        edit
                    </mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item class="tick">
    <mat-icon>done_all</mat-icon>
    <span>Confirm all</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon color="warn">cancel</mat-icon>
    <span>Cancel all</span>
  </button>
  <button mat-menu-item>
    <mat-icon color="accent">refresh</mat-icon>
    <span>Refresh</span>
  </button>
</mat-menu>
