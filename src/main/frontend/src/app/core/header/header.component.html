<header>

  <div class="flex left">
    <div [routerLink]="''">
      {{ 'PROTOCOL DEVIATION MONITORING' | titlecase }}
    </div>
    <mat-icon fontIcon="assignment" alt="Icon" [inline]="true"></mat-icon>
  </div>

  <div>
    <h3>
      {{ pageTitle }}
    </h3>
  </div>

  <div class="flex user">
    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="usernameSelected" (valueChange)="onSelectUser($event)">
        <mat-label>Select a user</mat-label>
        <mat-option *ngFor="let user of users" [value]="user.username">
          {{ user.username | lowercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>{{ (selectedTeam?.teamName | titlecase) || ("NO TEAM SELECTED" | sentenceCase) }}</p>
  </div>

</header>

<app-navigation-ribbon *ngIf="urlRoot !== ''"></app-navigation-ribbon>
