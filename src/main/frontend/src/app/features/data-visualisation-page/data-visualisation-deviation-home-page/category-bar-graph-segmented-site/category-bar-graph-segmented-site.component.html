<div class="container">
  <div class="filter-container">
    <h3>Filter by DVCAT</h3>
    <div class="filter-options">
      <div *ngFor="let dvcatTotal of dvcatTotals">
        <label>
          <input type="checkbox" [(ngModel)]="dvcatTotal.isChecked" (change)="toggleFilter(dvcatTotal.dvcat)">
          {{ dvcatTotal.dvcat }}
        </label>
      </div>
    </div>
  </div>

  <div class="chart-container">
    <div id="chart"></div>
    <div id="second-chart"></div>
  </div>
</div>
