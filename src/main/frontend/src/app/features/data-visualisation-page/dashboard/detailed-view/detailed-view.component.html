<div class="tabs">
    <button mat-icon-button [matMenuTriggerFor]="filter">
        <mat-icon>
            filter_alt
        </mat-icon>
    </button>
    <app-tab [tabs]="tabs"></app-tab>
</div>

<mat-menu #filter>
    <mat-radio-group [(ngModel)]="selectedOption" (change)="onOptionChange()" (click)="$event.stopPropagation()">
        <mat-radio-button *ngFor="let option of options$ | async"
        [value]="option">
            {{ option }}
        </mat-radio-button>
    </mat-radio-group>
</mat-menu>

<router-outlet></router-outlet>
