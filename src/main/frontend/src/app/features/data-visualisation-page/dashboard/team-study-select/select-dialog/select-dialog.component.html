<h2 mat-dialog-title>Select Study</h2>
<mat-dialog-content class="mat-typography">
  <mat-radio-group [(ngModel)]="selectedStudy">
    <mat-radio-button class="radio-button" *ngFor="let study of data.studies" [value]="study">
      {{ study }}
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!selectedStudy"
  (click)="navigate()">Go</button>
</mat-dialog-actions>
