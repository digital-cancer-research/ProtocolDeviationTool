<mat-spinner *ngIf="isLoading; else vis"></mat-spinner>

<ng-template #vis>
    <mat-card-header>
        Total number of PDs for {{ team ? team.name : "team" }}
    </mat-card-header>
    <mat-card>
        <mat-card-content>
            <p *ngIf="!error">{{ teamPDs }}</p>
            <p *ngIf="error">{{ errorMessage }}</p>
        </mat-card-content>
    </mat-card>
</ng-template>
