<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card-header>
    Total number of PDs for {{ team ? team.teamName : "team" }}
</mat-card-header>
<mat-card>
    <mat-card-content>
        <p *ngIf="!error">{{ teamPDs }}</p>
        <p *ngIf="error">{{ errorMessage }}</p>
    </mat-card-content>
</mat-card>
