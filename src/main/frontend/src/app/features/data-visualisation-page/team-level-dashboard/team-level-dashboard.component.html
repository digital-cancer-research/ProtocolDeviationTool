<div class="nav-container">
    <div class="nav-button">Total protocol deviations</div>
    <div class="nav-button">Total protocol deviations over time</div>
</div>

<mat-card>
    <app-team-pd-dvdecod-graph 
    (dvdecodGraphData)="updateDvdecodGraphData($event)" 
    (colourMode)="updateColourMode($event)">
    </app-team-pd-dvdecod-graph>
</mat-card>

<mat-card *ngIf="graphData.length !== 0" class="dvdecodBarGraph" #dvdecodGraph>
    <mat-card-content class="dvdecodBarGraph">
        <app-dvdecod-bar-graph [data]="graphData" 
        [isColourModeDefault]="isColourModeDefault"
        (selectedDvdecod)="updateSelectedDvdecod($event)">
    </app-dvdecod-bar-graph>
    </mat-card-content>
    <mat-card-footer>
        <mat-icon class="help" matTooltip="Click below a bar to generate a table">
            help
        </mat-icon>
    </mat-card-footer>
</mat-card>

<mat-card *ngIf="selectedDvdecod" class="table">
    <mat-card-header>
        {{ selectedDvdecod | titlecase }}
    </mat-card-header>
    <mat-card-content>
        <app-data-table
        [fetchedData]="tableData"
        [fetchData]="apiRequest">
        </app-data-table>
    </mat-card-content>
</mat-card>
