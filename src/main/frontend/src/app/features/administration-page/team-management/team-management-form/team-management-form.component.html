<mat-card appearance="outlined">
    <mat-card-header>
        Create team
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="teamManagementForm">
            <mat-form-field appearance="outline">
                <mat-label>Team name</mat-label>
                <input matInput placeholder="Team name" [formControl]="teamName"
                (input)="updateErrorMessage()">
                @if (teamName.errors) {
                    <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
            <button mat-raised-button (click)="createTeam()"
            [disabled]="teamName.errors">
                Create
            </button>
        </form>
    </mat-card-content>
</mat-card>
