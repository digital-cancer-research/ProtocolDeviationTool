<h2 mat-dialog-title>Edit Team</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="teamEditForm">
    <mat-form-field appearance="outline">
      <mat-label>Team name</mat-label>
      <input matInput placeholder="Team name" formControlName="name" cdkFocusInitial (input)="updateErrorMessage()">
      @if (teamName.errors) {
      <mat-error>{{errorMessage()}}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Created By</mat-label>
      <input matInput type="text" [value]="currentTeam.username" disabled="true">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Date Created</mat-label>
      <input matInput type="datetime" [value]="currentTeam.dateCreated" disabled="true">
    </mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="teamName.errors" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
