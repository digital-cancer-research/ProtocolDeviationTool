<mat-card appearance="outlined">
    <mat-card-header>
        Audit Trail
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified By </th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.username" matTooltipPosition="below">
                    {{row.username}}
                </td>
            </ng-container>

            <ng-container matColumnDef="dateTimeEdited">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"
                    [matTooltip]="row.dateTimeEdited ? (row.dateTimeEdited | date:'long') ?? '' : ''"
                    matTooltipPosition="below">
                    {{row.dateTimeEdited | date:'medium'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="entityChanged">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity </th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.entityChanged" matTooltipPosition="below">
                    {{row.entityChanged}}
                </td>
            </ng-container>

            <ng-container matColumnDef="attributeChanged">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Attribute </th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.attributeChanged" matTooltipPosition="below">
                    {{row.attributeChanged}}
                </td>
            </ng-container>

            <ng-container matColumnDef="changeFrom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Original Value </th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.changeFrom" matTooltipPosition="below">
                    {{row.changeFrom}}
                </td>
            </ng-container>

            <ng-container matColumnDef="changeTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> New Value </th>
                <td mat-cell *matCellDef="let row" [matTooltip]="row.changeTo" matTooltipPosition="below">
                    {{row.changeTo}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of data"></mat-paginator>
    </mat-card-content>
</mat-card>
