<mat-card appearance="outlined">
    <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                </ng-container>
                
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date Created </th>
                    <td mat-cell *matCellDef="let user"> {{user.dateCreated}} </td>
                </ng-container>
                
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let user"> 
                        <mat-select [(ngModel)]="user.roleName">
                            <mat-option *ngFor="let roleName of roleNames$ | async"
                            [value]="roleName"
                            (onSelectionChange)="changeRole(roleName, $event, user)">
                                {{roleName}}
                            </mat-option>
                        </mat-select>
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="teams">
                    <th mat-header-cell *matHeaderCellDef> Teams </th>
                    <td mat-cell *matCellDef="let user">
                        <div class=checkbox>

                            <app-multi-select [items]="teams"
                                [keyField]="'teamName'" [search]="true"
                                [searchPlaceholder]="'Search teams'"
                                (confirmedItems)="setTeams($event, user)"
                                [defaultValues]="user.teams"></app-multi-select>
                        </div>
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="confirm">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let user"> 
                        <div class="confirm">
                            <button [disabled]="!user.isEdited" mat-button
                                (click)="onConfirm(user)">
                                Confirm
                            </button>
                            <div class="spinner-container">
                                <mat-progress-spinner *ngIf="user.isLoading" mode="indeterminate"
                                    diameter="20">
                                </mat-progress-spinner>
                            </div>
                        </div>
                    </td>
                    </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of users">
            </mat-paginator>
    </mat-card-content>
</mat-card>
