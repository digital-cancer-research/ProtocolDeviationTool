<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title>
            Data Categorisation
        </mat-card-title>
        <button mat-icon-button
        matTooltip="Filter by file"
        (click)="drawer.toggle()">
            <mat-icon>
                folder
            </mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>

        <mat-drawer-container autosize>
            <mat-drawer #drawer mode="side" opened="true">
                <app-file-select (selectedFiles)="updateData($event)"></app-file-select>
                <mat-divider vertical="true"></mat-divider>
            </mat-drawer>
            <app-data-table [fetchedData]="filteredData"></app-data-table>
        </mat-drawer-container>
    </mat-card-content>
</mat-card>
