<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
    <td mat-cell *matCellDef="let data"> {{data.file.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let data"> {{data.file.type}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let data"> {{data.file.size/1024 | number: '1.0-2'}}KB </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button matTooltip="Options" aria-label="Options">
        <mat-icon>
          more_horiz
        </mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let data">
      <div style="display: flex;">
        <button mat-icon-button color="accent" matTooltip="Upload" aria-label="Upload" (click)="onUpload(data)"
          [disabled]="data.inProgress">
          <mat-icon>upload</mat-icon>
        </button>
        <button *ngIf="!data.inProgress" mat-icon-button color="warn" matTooltip="Delete" aria-label="Delete"
          (click)="onDelete(data)">
          <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="data.inProgress" mat-icon-button color="warn" matTooltip="Cancel" aria-label="Cancel"
          (click)="onCancel(data)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No files matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of pending files"></mat-paginator>
