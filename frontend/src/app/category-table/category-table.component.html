<div class="category-table">
  <h2>Category List</h2>
  <table>
    <thead>
      <tr>
        <th>STUDY ID</th>
        <th>DVSPONDES</th>
        <th>DVTERM</th>
        <th></th>
        <th>DVCAT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <td>{{ category.studyId }}</td>
        <td>{{ category.dvspondesValue }}</td>
        <td>
          <div class="custom-select">
            <select [(ngModel)]="selectedDvTerm[i]" (change)="onDvTermSelect(i)" class="custom-dropdown" multiple>
              <option *ngFor="let dvTerm of dvTerms" [value]="dvTerm.dvterm" [selected]="selectedDvTerm[i].includes(dvTerm.dvterm)">
                {{ dvTerm.dvterm }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <span *ngIf="category.isEdited" style="cursor: pointer;" (click)="openAuditPopup(category.entryId)">ðŸ–‰</span>
        </td>
        <td>
		  <div *ngFor="let cat of removeDuplicates(category.dvcat)">
		    &#8226; {{ cat }}<br>
		  </div>
		</td>

      </tr>
    </tbody>
  </table>
</div>



<div id="audit-popup" class="popup" style="display: none;">
  <div class="popup-content">
    <span class="close" (click)="closeAuditPopup()">&times;</span>
    <h3>Audit Entries</h3>
    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Date Edited</th>
            <th>Changed From</th>
            <th>Changed To</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of auditEntries">
            <td>{{ entry.username }}</td>
            <td>{{ entry.dateTimeEdited | date:'dd-MMM-yyyy' }}</td>
            <td>{{ entry.changeFrom }}</td>
            <td>{{ entry.changeTo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
